plugins {
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot Starters
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.kafka:spring-kafka'

	// Test Dependencies
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.kafka:spring-kafka-test'

	// Pact Dependencies
	testImplementation 'au.com.dius.pact.consumer:junit5:4.6.0'
	testImplementation 'au.com.dius.pact.provider:junit5:4.6.0'

	// Apache HttpClient for Pact testing
	testImplementation 'org.apache.httpcomponents.client5:httpclient5:5.3.1'

	// Commons Codec for Pact telemetry
	testImplementation 'commons-codec:commons-codec:1.17.1'

	// JUnit 5
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
}

test {
	useJUnitPlatform()
}